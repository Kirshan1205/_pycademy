<!-- ================= Start Single Blog Post Area ================= -->
<form action="add_blog" method="POST" enctype="multipart/form-data">
<section class="singl-blog-post-area">
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-9">
                <!-- Blog Main Image -->
                <div class="blog-img">
                    <input type="file" name="BlogImage"/>
                </div>
                <div class="singl-blog-post">
                    <figure>
                        <!-- Blog Title -->
                        <div class="singl-blog-title">
                            <input type="text" name="title" placeholder="Add Blog Title" value="{{postInfo.get('title','')}}"/>
                        </div>
                        <!-- Blog Status Bar Area -->
                        <div class="singl-blog-status-bar">
                            <span>
										<i class="fa fa-user"></i>
										<input type="text" name="author" placeholder="Add Author Of Blog" value="{{postInfo.get('author'.title(),'')}}"/>
										
									</span>
                            <span>
										<i class="fa fa-clock-o"></i>
										<input type="text" name="date" placeholder="Add The Date That You Published This Blog" value="{{postInfo.get('date'.title(),'')}}"/>
										
									</span>
                            <span>
										<i class="fa fa-folder-o"></i>
										<input type="text" name="mainCat" placeholder="Add The Blog Category"  value="{{postInfo.get('mainCat'.title(),'')}}"/>
										
									</span>

                        </div>
                        <!-- Single Blog Details Area -->
                        <div class="singl-blog-details text-justify">
                            <textarea rows="10" class="form-control" id="message" type="text" name="post" placeholder="Add Blog Paragraph" ></textarea>

                        <div class="tag-share clearfix">
