{% extends "layout.html" %}

    {% block mainContent %}
    <!-- ===================== Breadcumb area start ===================== -->
    <section class="breadcumb_area" style="background-image: url(img/bg-pattern/breadcumb.jpg);">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="breadcumb_section">
                        <!-- Breadcumb page title start -->
                        <div class="page_title">
                            <h3>Forgot Password</h3>
                        </div>
                        <!-- Breadcumb page pagination start -->
                        <div class="page_pagination">
                            <ul>
                                <li><a href="index">Home</a></li>
                                <li><i class="fa fa-angle-right" aria-hidden="true"></i></li>
                                <li>forgot password</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ===================== Breadcumb area end ===================== -->
    <!-- ===================== login area start ===================== -->
    <section class="login_area section_padding_100">
        <div class="container">
            <div class="row">

                <div class="col-12 col-lg-5 col-xl-6">
                    <!-- login thumb start -->
                    <div class="login_thumb">
                        <img src="static/img/bg-pattern/courses-bg.jpg" alt="">
                        <!-- login thumb caption -->
                        <div class="login_thumb_caption">
                            <h3>Forgot You Password??</h3>
                            <p>Reset By Entering The Email You Registered With...</p>
                        </div>
                    </div>
                    <!-- login thumb end -->
                </div>

                <div class="col-12 col-lg-7 col-xl-6">
                    <!-- login form start -->
                    <div class="login_form">
                        <!-- sign in manual form -->
                        <div class="login_manual_form">
                            <form action="#" method="post">
                                <div class="form-group">
                                    <i class="fa fa-user"></i>
                                    <input type="text" name="email" id="user" placeholder="Email">
                                </div>
                                <button type="submit" class="btn btn-default" id="login_submit">Submit</button>
                            </form>
                        </div>
                    </div>
                    <!-- login form end -->
                </div>
            </div>
        </div>
    </section>
    <!-- ===================== login area end ===================== -->
    {% endblock %}
