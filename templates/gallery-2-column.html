{% extends "layout.html" %}

{% block mainContent %}
    <!-- Breadcumb area start -->
    <section class="breadcumb_area" style="background-image: url(img/bg-pattern/breadcumb.jpg);">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="breadcumb_section">
                        <!-- Breadcumb page title start -->
                        <div class="page_title">
                            <h3>Gallery</h3>
                        </div>
                        <!-- Breadcumb page pagination start -->
                        <div class="page_pagination">
                            <ul>
                                <li><a href="index">Home</a></li>
                                <li><i class="fa fa-angle-right" aria-hidden="true"></i></li>
                                <li>Gallery 2 column</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Breadcumb area end -->

    <!-- ====================== Gallery Area Start ====================== -->
    <section class="gallery_area column clearfix section_padding_100">
        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- Section Heading Start -->
                    <div class="section_heading">
                        <h4>Our Recent Gallery</h4>
                    </div>
                </div>
            </div>
        </div>

        <div class="gallery_full_width_images_area">
            <div class="container">
                <div class="row">

                    <!-- Single gallery Item Start -->
                    <div class="col-12 col-sm-6">
                        <div class="single_gallery_item four-column">
                            <img src="static/img/gallery/1.jpg" alt="">
                            <!-- Single gallery Item hover caption -->
                            <div class="hover_overlay">
                                <div class="table">
                                    <div class="table_cell">
                                        <div class="gallery_info">
                                            <h5>Gallery One</h5>
                                            <p>Event &amp; Planning</p>
                                        </div>
                                        <!-- Popup links -->
                                        <div class="links">
                                            <a class="magnific-popup" href="static/img/gallery/1.jpg"><i class="fa fa-search" aria-hidden="true"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    {% for imageinfo in images %}
                    <!-- Single gallery Item Start -->
                    <div class="col-12 col-sm-6">
                        <div class="single_gallery_item four-column">
                            <img src="{{imageinfo['address']}}" alt="">
                            <!-- Single gallery Item hover caption -->
                            <div class="hover_overlay">
                                <div class="table">
                                    <div class="table_cell">
                                        <div class="gallery_info">
                                            <h5>Gallery Two</h5>
                                            <p>Event &amp; Planning</p>
                                        </div>
                                        <!-- Popup links -->
                                        <div class="links">
                                            <a class="magnific-popup" href="{{imageinfo['address']}}"><i class="fa fa-search" aria-hidden="true"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <!-- Pagination Area Start -->
                    <nav aria-label="Page navigation">
                        <ul class="pagination">
                            <li><a href="#" aria-label="Previous">Prev</a></li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li><a href="#" aria-label="Next">Next</a></li>
                        </ul>
                    </nav>
                    <!-- Pagination Area End -->
                </div>
            </div>
        </div>
    </section>
    <!-- ====================== Gallery Area End ====================== -->

{% endblock %}
